<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Antaramuka Organisasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="logo">24</div>
        <div class="menu-icon">&#9776;</div>
    </header>

    <section class="ketua-angkatan">
        <h1>Ketua Angkatan</h1>
        <div class="carousel-container">
            <div class="angkatan-card" id="ketuaCard">
                <div class="card-overlay">
                    <div class="overlay-text">D U D E</div>
                </div>
                <img src="path/to/gambar_ketua.jpg" alt="Ketua Angkatan" class="card-image">
                <div class="arrow-indicator">
                    <span class="down-arrow">&darr;</span>
                </div>
            </div>

            </div>
        <div class="dots-indicator">
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </section>

    <section class="member-section">
        <h2>Member</h2>
        </section>

    <div id="ketuaModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            
            <div class="modal-image-container">
                <img src="path/to/gambar_ketua.jpg" alt="Ketua OPREC 24" class="modal-image">
                <div class="modal-info">
                    <p class="role">Ketua OPREC 24</p>
                    <p class="name">Dude</p>
                </div>
            </div>

            <button class="instagram-button">
                <img src="path/to/instagram_icon.png" alt="Instagram Icon" class="insta-icon">
                Follow on Instagram
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
